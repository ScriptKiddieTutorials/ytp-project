  <div id="about-content">
    為了迎合國際化的趨勢，英文的學習對大眾來講越來越重要了。為了輔助大眾學習英文，我們希望能將AI導入英文學習裡。這樣的學習平台，除了能夠透過統計分析不熟的單字或將單字圖形化等來幫助學習單字，還可以透過AI
    chatbot的功能，與學習者進行日常對話的練習，並且提醒在對話中出現的文法錯誤等等。同時，使用者可以選擇用傳送訊息的方式練習或是直接與AI對話，同時練習「聽說讀寫」四項英文能力。為了使所有使用者都有辦法輕易的使用這個網站，我們決定架設網站平台已達成這樣的目標。
